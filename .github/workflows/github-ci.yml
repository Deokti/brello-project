name: GitHub Actions for Linting
on: ["pull_request"]
jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node__modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/yarn-lock.json') }}
          restore-keys: |
            npm-feature-${{ hashFiles('yarn-lock.json') }}
            npm-feature-
            npm-
      - name: Install dependencies
        run: yarn --frozen-lockfile
  Linting:
    needs: [Install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Stylelint
        run: yarn lint:scss
      - name: Eslint
        run: yarn lint:ts


